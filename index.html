<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Richard Sanchez</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="Lewanduksi.jpeg" alt="Profile Photo">
      
      <h3 onclick="toggleSection('educationList')">EDUCATION ▼</h3>
      <div id="educationList"></div>
      <button onclick="addEducation()">Add Education</button>

      <h3 onclick="toggleSection('skillsList')">SKILLS ▼</h3>
      <ul id="skillsList"></ul>
      <button onclick="addSkill()">Add Skill</button>

      <h3>CONTACT</h3>
      <p id="phone"></p>
      <p id="email"></p>

      <h3>LANGUAGES</h3>
      <ul id="languagesList"></ul>
      <button onclick="addLanguage()">Add Language</button>
    </div>

    <div class="main">

      <h1 id="name"></h1>
      <p id="title"></p>

      <h2>PROFILE</h2>

      <p id="summary"></p>

      <h2 onclick="toggleSection('workList')">WORK EXPERIENCE ▼</h2>
      
      <div id="workList"></div>

      <button onclick="addWork()">Add Work Experience</button>

      <h2>REFERENCE</h2>
      
      <div class="reference" id="referenceList"></div>
      <button onclick="addReference()">Add Reference</button>
    </div>
  </div>
  <button onclick="saveToLocalStorage()" style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px;">Save</button>


  <script src="script.js"></script>
</body>
</html>
